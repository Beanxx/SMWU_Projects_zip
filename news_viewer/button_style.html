<?DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Button </title>
    <style type="text/css">
      #abc input{margin-right:15px;}
      #def input{margin-right:52px;}
      input{margin-bottom:8px;}
    </style>
  </head>

  <body>
    <div id=abc>
      <input type="button" name="btn1" value="기사1 CSS 출력" onclick="location.href='news1_css.xml'">
      <input type="button" name="btn2" value="기사1 간단히 보기" onclick="location.href='news1_simple.xml'">
      <input type="button" name="btn3" value="기사1 멋있게 보기" onclick="location.href='news1_good.xml'">
      </br>
      <input type="button" name="btn4" value="기사2 CSS 출력" onclick="location.href='news2_css.xml'">
      <input type="button" name="btn5" value="기사2 간단히 보기" onclick="location.href='news2_simple.xml'">
      <input type="button" name="btn6" value="기사2 멋있게 보기" onclick="location.href='news2_good.xml'">
      </br>
    </div>
    <div id=def>
      <input type="button" name="btn7" value="CSS 소스" onclick="location.href='css_news.css'">
      <input type="button" name="btn8" value="XSLT-1 소스" onclick="location.href='simple_style.xsl'">
      <input type="button" name="btn9" value="XSLT-2 소스" onclick="location.href='good_style.xsl'">
    </div>
  </body>
</html>
